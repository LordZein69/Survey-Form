<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Target Survey/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=B612&family=Bitter&family=Mulish&family=Noto+Serif&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <title>Survey Form</title>
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form" action="https://github.com/LordZein69">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="enter your name here....." required>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="enter your email here....."
                    required>
            </div>
            <div class="form-group">
                <label id="number-label" for="age">Age</label>
                <input id="number" type="number" name="age" min="1" max="100" class="form-control" placeholder="Age here....."
                    required>
            </div>
            <div class="form-group">
                <p>Sementara</p>
                <select name="role" id="dropdown" class="form-control" required>
                    <option value="disabled" disabled selected>Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Job">Full Time Job</option>
                    <option value="Learner">Full Time Learner</option>
                    <option value="prefer no">Prefer Not To Say</option>
                    <option value="other">other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label for="">
                    <input name="user-recomend" type="radio" class="input-radio" value="Definitely" >Definitely
                </label>
                <label for="">
                    <input name="user-recomend" type="radio" class="input-radio" value="Maybe">Maybe
                </label>
                <label for="">
                    <input name="user-recomend" type="radio" class="input-radio" value="Not sure">Not sure
                </label>
            </div>
            <div class="form-group">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select name="most-like" id="most-like" class="form-control" required>
                    <option value="disabled" disabled selected>Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Project">Project</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                    ../
                </select>
            </div>
            <div class="form-group">
                <p>What would you like to see improved? (Check all that apply)</p>
                <label for="">
                    <input type="checkbox" name="prefer" value="Front-end Projects" class="input-checkbox">Front-end Projects
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" value="Back-end Projects" class="input-checkbox">Back-end Projects
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" value="Data Visualization" class="input-checkbox">Data Visualization
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" value="Open Source Community" class="input-checkbox">Open Source Community
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" value="Challenges" class="input-checkbox">Challenges
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" value="Gitter help rooms" class="input-checkbox">Gitter help rooms
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" value="Forum" class="input-checkbox">Forum
                </label>
            </div>
            <div class="form-group">
                <p>comments</p>
                <textarea name="commnent" id="comments" class="input-textarea"
                    placeholder="enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button" value="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
